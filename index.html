<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advice generator app | Pattpk</title>

    <!--style-->
    <link rel="stylesheet" href="style.css" />

    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <!--cdn-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <main class="container">
      <h1 class="title">advice #<span class="advice-id">117</span></h1>
      <div class="card">
        <div class="text" title="copy">
        <i class="fas fa-quote-left"></i><span class="advice-text">
          It is easy to sit up and take notice, what's difficult is getting up
          and taking action.
        </span><i class="fas fa-quote-right"></i>
        </div>
        <div class="divider" alt="copy">
          <img
            class="divider-mobile"
            src="./images/pattern-divider-mobile.svg"
          />
        </div>
      </div>
      <div class="advice-btn">
        <button class="generate-btn">
          <img class="btn" id="btn" src="./images/icon-dice.svg" alt="dice" />
        </button>
      </div>
    </main>
    <!--script-->
    <script src="app.js"></script>
  </body>
</html>
